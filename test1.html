職場詞彙
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>職場字彙測驗｜TOEIC 550</title>
    <style>
        body { font-family: "Noto Sans TC", sans-serif; background: #f7f5f2; color: #444; padding: 20px; line-height: 1.6; }
        .container { max-width: 850px; margin: auto; background: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #6b6b6b; }
        .question { margin-bottom: 25px; padding: 15px; background: #fafafa; border-radius: 10px; border-left: 5px solid #c8c2bd; }
        .option { margin: 8px 0; display: block; cursor: pointer; }
        .answer-block { margin-top: 12px; padding: 15px; background: #f0edea; border-radius: 8px; display: none; border: 1px dashed #c4b7a6; }
        .correct-text { color: #3c7a3c; font-weight: bold; font-size: 1.1em; }
        button { display: block; margin: 30px auto; padding: 12px 40px; border: none; background: #c4b7a6; color: white; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b5a492; }
    </style>
</head>
<body>

<div class="container">
    <h2>TOEIC 550 職場字彙測驗</h2>
    <p style="text-align:center">請選出最適合填入空格的單字。</p>

    <form id="quizForm"></form>
    <button onclick="checkAnswers()">送出答案</button>
</div>

<script>
const questions = [
    { q: "The manager ______ a meeting for tomorrow morning.", answer: "schedule", options: [
        { word: "schedule", zh: "安排、排定（行程）" }, { word: "deliver", zh: "遞送" }, { word: "clean", zh: "清潔" }, { word: "cancel", zh: "取消" }
    ]},
    { q: "Please ______ your report before 5 p.m.", answer: "submit", options: [
        { word: "submit", zh: "提交、繳交" }, { word: "print", zh: "列印" }, { word: "call", zh: "打電話" }, { word: "fix", zh: "修理" }
    ]},
    { q: "All employees must ______ their ID badges.", answer: "wear", options: [
        { word: "wear", zh: "配戴、穿戴" }, { word: "move", zh: "移動" }, { word: "open", zh: "打開" }, { word: "type", zh: "打字" }
    ]},
    { q: "The new ______ will answer phone calls.", answer: "assistant", options: [
        { word: "assistant", zh: "助理" }, { word: "folder", zh: "資料夾" }, { word: "contract", zh: "合約" }, { word: "printer", zh: "印表機" }
    ]},
    { q: "Please ______ the document carefully.", answer: "review", options: [
        { word: "review", zh: "檢查、審閱" }, { word: "erase", zh: "擦掉" }, { word: "arrive", zh: "抵達" }, { word: "translate", zh: "翻譯" }
    ]},
    { q: "The office will ______ to a new building next month.", answer: "relocate", options: [
        { word: "relocate", zh: "搬遷" }, { word: "copy", zh: "影印" }, { word: "purchase", zh: "購買" }, { word: "arrange", zh: "安排" }
    ]},
    { q: "Employees must follow the company ______.", answer: "policy", options: [
        { word: "policy", zh: "政策、規定" }, { word: "keyboard", zh: "鍵盤" }, { word: "budget", zh: "預算" }, { word: "address", zh: "地址" }
    ]},
    { q: "The staff prepared the ______ room.", answer: "conference", options: [
        { word: "conference", zh: "會議" }, { word: "envelope", zh: "信封" }, { word: "computer", zh: "電腦" }, { word: "supervisor", zh: "主管" }
    ]},
    { q: "We need to ______ the employee database.", answer: "update", options: [
        { word: "update", zh: "更新" }, { word: "deliver", zh: "遞送" }, { word: "borrow", zh: "借用" }, { word: "remind", zh: "提醒" }
    ]},
    { q: "Please ______ the file to the email.", answer: "attach", options: [
        { word: "attach", zh: "附件、附加" }, { word: "replace", zh: "替換" }, { word: "store", zh: "儲存" }, { word: "approve", zh: "核准" }
    ]}
];

const form = document.getElementById("quizForm");

questions.forEach((q, idx) => {
    let html = `<div class="question"><p><b>Q${idx+1}.</b> ${q.q}</p>`;
    q.options.forEach(opt => {
        html += `<label class="option"><input type="radio" name="q${idx}" value="${opt.word}"> ${opt.word}</label>`;
    });
    html += `<div class="answer-block" id="ans${idx}">
                <p><strong>正確答案：</strong><span class="correct-text">${q.answer}</span></p>
                <p><strong>單字解析：</strong></p>`;
    q.options.forEach(opt => {
        html += `<p style="margin:2px 0">• <b>${opt.word}</b>：${opt.zh}</p>`;
    });
    html += `</div></div>`;
    form.innerHTML += html;
});

function checkAnswers() {
    questions.forEach((q, idx) => {
        document.getElementById("ans" + idx).style.display = "block";
    });
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
</html>
