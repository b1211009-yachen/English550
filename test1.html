<body>

<div class="container">
    <h2>TOEIC 550 職場字彙測驗（10 題）</h2>
    <p>請選出正確答案，按下「送出答案」後會顯示中文解釋。</p>

    <form id="quizForm">

        <!-- 題目模板會由 JS 生成 -->
    </form>

    <br>
    <button onclick="checkAnswers()">送出答案</button>
</div>

<script>
const questions = [
    {
        q: "1. The manager scheduled a meeting for tomorrow morning.",
        options: [
            { word: "schedule", zh: "安排、排定（行程）" },
            { word: "deliver", zh: "遞送" },
            { word: "clean", zh: "清潔" },
            { word: "cancel", zh: "取消" }
        ],
        answer: "schedule"
    },
    {
        q: "2. Please submit your report before 5 p.m.",
        options: [
            { word: "submit", zh: "提交、繳交" },
            { word: "print", zh: "列印" },
            { word: "call", zh: "打電話" },
            { word: "fix", zh: "修理" }
        ],
        answer: "submit"
    },
    {
        q: "3. All employees must wear their ID badges.",
        options: [
            { word: "wear", zh: "配戴、穿戴" },
            { word: "move", zh: "移動" },
            { word: "open", zh: "打開" },
            { word: "type", zh: "打字" }
        ],
        answer: "wear"
    },
    {
        q: "4. The new assistant will answer phone calls.",
        options: [
            { word: "assistant", zh: "助理" },
            { word: "folder", zh: "資料夾" },
            { word: "contract", zh: "合約" },
            { word: "printer", zh: "印表機" }
        ],
        answer: "assistant"
    },
    {
        q: "5. Please review the document carefully.",
        options: [
            { word: "review", zh: "檢查、審閱" },
            { word: "erase", zh: "擦掉" },
            { word: "arrive", zh: "抵達" },
            { word: "translate", zh: "翻譯" }
        ],
        answer: "review"
    },
    {
        q: "6. The office will relocate to a new building next month.",
        options: [
            { word: "relocate", zh: "搬遷" },
            { word: "copy", zh: "影印" },
            { word: "purchase", zh: "購買" },
            { word: "arrange", zh: "安排" }
        ],
        answer: "relocate"
    },
    {
        q: "7. Employees must follow the company policy.",
        options: [
            { word: "policy", zh: "政策、規定" },
            { word: "keyboard", zh: "鍵盤" },
            { word: "budget", zh: "預算" },
            { word: "address", zh: "地址" }
        ],
        answer: "policy"
    },
    {
        q: "8. The staff prepared the conference room.",
        options: [
            { word: "conference", zh: "會議" },
            { word: "envelope", zh: "信封" },
            { word: "computer", zh: "電腦" },
            { word: "supervisor", zh: "主管" }
        ],
        answer: "conference"
    },
    {
        q: "9. We need to update the employee database.",
        options: [
            { word: "update", zh: "更新" },
            { word: "deliver", zh: "遞送" },
            { word: "borrow", zh: "借用" },
            { word: "remind", zh: "提醒" }
        ],
        answer: "update"
    },
    {
        q: "10. Please attach the file to the email.",
        options: [
            { word: "attach", zh: "附件、附加" },
            { word: "replace", zh: "替換" },
            { word: "store", zh: "儲存" },
            { word: "approve", zh: "核准" }
        ],
        answer: "attach"
    }
];

const form = document.getElementById("quizForm");

// 動態生成題目
questions.forEach((q, idx) => {
    let html = `
        <div class="question">
            <p>${q.q}</p>
    `;

    q.options.forEach(opt => {
        html += `
            <label class="option">
                <input type="radio" name="q${idx}" value="${opt.word}">
                ${opt.word}
            </label><br>
        `;
    });

    html += `
        <div class="answer-block" id="ans${idx}">
            <p><strong>正確答案：</strong><span class="correct-text">${q.answer}</span></p>
            <p><strong>選項中文解釋：</strong></p>
    `;

    q.options.forEach(opt => {
        html += `<p>• <b>${opt.word}</b>：${opt.zh}</p>`;
    });

    html += `</div></div>`;

    form.innerHTML += html;
});

function checkAnswers() {
    questions.forEach((q, idx) => {
        document.getElementById("ans" + idx).style.display = "block";
    });
}
</script>

</body>
</html>

];

// 將單字渲染到頁面
function renderWords(filter="") {
    const list = document.getElementById("word-list");

            <div class="ch">${w.ch}</div>
        `;
        list.appendChild(card);
    });
}

renderWords();

// 搜尋功能
document.getElementById("search").addEventListener("input", e => {
    renderWords(e.target.value);
});
</script>
